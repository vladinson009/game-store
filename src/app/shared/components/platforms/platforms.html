<section class="container">


    <div>
        <h2>We have games for the following platforms</h2>
    </div>
    <div class="card-wrapper">
        @for (pr of platforms; track $index) {
        <mat-card @fadeLeftAnimation class="card jump-on-hover" appearance="filled">
            <mat-card-header>
                <img mat-card-sm-image [src]="pr.imageUrl">
            </mat-card-header>
            <mat-card-content>
                <mat-card-title>{{pr.name}}</mat-card-title>
            </mat-card-content>
        </mat-card>} @empty{}

    </div>
</section>

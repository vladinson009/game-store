<section class="section" @slideAnimation>
    <div class="top">
        <div class="left">
            <h1>Platforms</h1>
        </div>
        @if(manageForm !== undefined){

        <form [formGroup]="manageForm!" class="create" (ngSubmit)="createPlatform()">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" type="text">
                @if(manageForm.touched){
                <mat-error>Name must be at least 3 characters long!</mat-error>
                }
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Image Url</mat-label>
                <input matInput formControlName="imageUrl" type="text">
                @if(manageForm.touched){
                <mat-error>Invalid Url!</mat-error>
                }
            </mat-form-field>
            <button [disabled]="manageForm.invalid" class="create-btn" matButton="filled">Create Platform</button>
        </form>
        }
    </div>
    <div class="bottom">
        <table class="table" mat-table [dataSource]="platforms()!" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td class="id-class" mat-cell *matCellDef="let element"> {{element._id}}
                </td>
            </ng-container>

            <!-- Author Column -->
            <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef> Author </th>
                <td mat-cell *matCellDef="let element"> {{element.author.username}} </td>
            </ng-container>

            <!-- Platform Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Platform </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Rename </th>
                <td class="action-class" mat-cell *matCellDef="let element">
                    <mat-form-field>
                        <mat-label>New name...</mat-label>
                        <input [formControl]="inputControl[element._id]" matInput type="text">
                    </mat-form-field>
                    <button (click)="updatePlatforms(element._id)" matButton="filled">Update</button>
                    <button (click)="deletePlatform(element._id, element.name)" matButton="elevated">Delete</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</section>

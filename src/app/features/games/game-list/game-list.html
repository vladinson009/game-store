<section class="games">
    <h1 class="title">Game Catalogue</h1>
    <app-game-searchbar (criteria)="onSearch($event)" @slideAnimation />
    <app-paginator [pagination]="pagination()" (pageChanged)="onPageChanged($event)" @slideAnimation />
    <div class="cards-container" @slideAnimation>
        @if(isLoading()){
        <mat-spinner class="spinner" />
        } @else {
        @for (game of games(); track game._id ) {
        <app-game-card [isLoading]="isLoading()" [gameSignal]="game" [userId]="userId()" (like)="onToggleLike(game)" />
        }
        }
    </div>
    <app-paginator class="bottom-paginator" [pagination]="pagination()" (pageChanged)="onPageChanged($event)"
        @slideAnimation />
</section>

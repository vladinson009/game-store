<section class="games">

    <div class="search" @slideAnimation>
        <h1 class="title">Game Catalogue</h1>
        <mat-form-field class="form-field">
            <mat-label>Search</mat-label>
            <input matInput appFocusInput>
            <button matSuffix matIconButton aria-label="Search" type="submit">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="cards-container" @slideAnimation>
        @for (game of games(); track game._id ) {
        <app-game-card [game]="game" [userId]="userId()" (like)="onToggleLike(game)" />
        }
    </div>

    <app-paginator [pagination]="pagination()" (pageChanged)="onPageChanged($event)" />
</section>

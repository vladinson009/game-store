<mat-toolbar>
    <mat-toolbar-row>
        <h2>Game Store</h2>
        <span class="spacer"></span>

        <div class="example-label">Elevated</div>
        <div class="example-button-row">
            <button matButton="elevated">Basic</button>
            <button matButton="elevated" disabled>Disabled</button>
            <a matButton="elevated" href="https://www.google.com/" target="_blank">Link</a>
        </div>
        <a matButton="filled" color="accent" routerLink="/games" routerLinkActive="active">Products</a>
        <a mat-button color="primary" routerLink="/" routerLinkActive="active">Other</a>

    </mat-toolbar-row>
</mat-toolbar>
